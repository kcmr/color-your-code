<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Tests</title>

    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
  </head>
  <body>
    <script>
      {
        const url = new URL(location.href);
        const only = url.searchParams.get('only');

        const files = [
          'cyc-theme-editor.html',
          'cyc-app.html',
          'cyc-dm.html',
          'cyc-editor-sidebar.html',
          'cyc-theme-editor.html',
        ];

        const suites = [only] || files;

        const suitesWithParams = suites.reduce((array, current) => {
          array.push(current);

          if (!only) {
            array.push(`${current}?wc-shadydom=true`);
          }

          return array;
        }, []);

        WCT.loadSuites(suitesWithParams);
      }
    </script>
  </body>
</html>
