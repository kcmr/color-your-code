<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>cyc-app</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../dist/cyc-app/cyc-app.html">
  </head>
  <body>
    <test-fixture id="default">
      <template>
        <cyc-app></cyc-app>
      </template>
    </test-fixture>

    <script>
      suite('<cyc-app>', () => {
        let el;

        setup(() => {
          el = fixture('default');
        });

        test('fires an event "shell-loaded" on ready', () => {
          const spy = sinon.spy();
          el.addEventListener('shell-loaded', spy);
          el.ready(); // force ready
          assert.isTrue(spy.calledOnce);
        });

        test('sets highlight property on cyc-editor-window when cyc-theme-editor fires "color-hover"', () => {
          const themeEditor = el.shadowRoot.querySelector('cyc-theme-editor');
          const editorWindow = el.shadowRoot.querySelector('cyc-editor-window');
          themeEditor.dispatchEvent(new CustomEvent('color-hover', {detail: 'property-name'}));
          assert.equal(editorWindow.highlight, 'property-name');
          // test memoizing this._uis in cyc-highlight-mixin
          themeEditor.dispatchEvent(new CustomEvent('color-hover', {detail: 'second-name'}));
          assert.equal(editorWindow.highlight, 'second-name');
        });
      });
    </script>
  </body>
</html>
