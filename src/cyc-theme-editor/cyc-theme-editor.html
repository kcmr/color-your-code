<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="cyc-theme-editor">
  <template>
    <link rel="stylesheet" href="cyc-theme-editor.css" inline>

    <form class="form" method="post" action="theme.json">
      <fieldset>
        <legend>
          <span>Editor Colors</span>
        </legend>

        <div class="group">
          <div class="color-field">
            <label for="titlebar-bg">Titlebar background</label>
            <span class="input-wrapper">
              <input type="color" id="titlebar-bg" name="titleBar.activeBackground" value="#141820" data-css-var="--bg-titleBar">
            </span>
          </div>

          <div class="color-field">
            <label for="activity-bar-bg">ActivityBar background</label>
            <span class="input-wrapper">
              <input type="color" id="activity-bar-bg" name="activityBar.background" value="#1C212E" data-css-var="--bg-activityBar">
            </span>
          </div>

          <div class="color-field">
            <label for="sidebar-bg">Sidebar background</label>
            <span class="input-wrapper">
              <input type="color" id="sidebar-bg" name="sideBar.background" value="#1C212E" data-css-var="--bg-sidebar">
            </span>
          </div>
        </div>
      </fieldset>

      <div class="form__actions">
        <button class="btn btn--secondary" type="reset">It's awful!</button>
        <button class="btn btn--primary" type="submit" disabled>Download theme</button>
      </div>
    </form>
  </template>

  <script>
    class CycThemeEditor extends Polymer.Element {
      static get is() {
        return 'cyc-theme-editor';
      }

      static get properties() {
        return {};
      }
    }

    window.customElements.define(CycThemeEditor.is, CycThemeEditor);
  </script>
</dom-module>
