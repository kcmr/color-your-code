<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="cyc-editor-titlebar">
  <template>
    <link rel="stylesheet" href="cyc-editor-titlebar.css" inline>

    <div class="buttons" aria-hidden="true">
      <div class="winBtn winBtn--close"></div>
      <div class="winBtn winBtn--minimize"></div>
      <div class="winBtn winBtn--maximize"></div>
    </div>

    <div class="title">[[themeName]] &mdash; Color Your Code</div>
  </template>
  <script>
    class CycEditorTitlebar extends Polymer.Element {
      static get is() {
        return 'cyc-editor-titlebar';
      }

      static get properties() {
        return {
          /**
           * Name of the theme.
           */
          themeName: {
            type: String,
            value: 'Your Theme Name',
          },
        };
      }
    }

    customElements.define(CycEditorTitlebar.is, CycEditorTitlebar);
  </script>
</dom-module>
