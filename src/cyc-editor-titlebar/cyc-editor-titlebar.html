<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../cyc-mixins/cyc-highlight-mixin.html">
<link rel="import" href="../cyc-styles/cyc-shared-styles.html">

<dom-module id="cyc-editor-titlebar">
  <template>
    <link rel="stylesheet" href="cyc-editor-titlebar.css" include="cyc-shared-styles" inline>

    <div class="buttons" aria-hidden="true">
      <div class="winBtn winBtn--close"></div>
      <div class="winBtn winBtn--minimize"></div>
      <div class="winBtn winBtn--maximize"></div>
    </div>

    <div class="title">
      <span class="highlight-text" data-prop="titleBar.activeForeground">[[themeName]] &mdash; Color Your Code</span>
    </div>
  </template>
  <script>
    /**
     * `<cyc-editor-titlebar>` displays the editor title bar.
     * @polymer
     * @customElement
     * @memberof ColorYourCode
     * @appliesMixin ColorYourCode.HighlightMixin
     */
    class CycEditorTitlebar extends
      ColorYourCode.HighlightMixin(
        Polymer.Element) {

      static get is() {
        return 'cyc-editor-titlebar';
      }

      static get properties() {
        return {
          // Name of the theme.
          themeName: {
            type: String,
            value: 'Your Theme Name',
          },
        };
      }
    }

    window.customElements.define(CycEditorTitlebar.is, CycEditorTitlebar);
  </script>
</dom-module>
