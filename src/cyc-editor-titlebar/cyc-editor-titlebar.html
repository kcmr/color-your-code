<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../cyc-mixins/cyc-highlight-mixin.html">
<link rel="import" href="../cyc-styles/cyc-shared-styles.html">

<dom-module id="cyc-editor-titlebar">
  <template>
    <link rel="stylesheet" href="cyc-editor-titlebar.css" include="cyc-shared-styles" inline>

    <div class="buttons" aria-hidden="true">
      <div class="winBtn winBtn--close"></div>
      <div class="winBtn winBtn--minimize"></div>
      <div class="winBtn winBtn--maximize"></div>
    </div>

    <div class="title" data-prop="titleBar.activeBackground" on-mouseenter="_onSectionMouseenter" on-mouseleave="_onSectionMouseleave">
      <span class="highlight-text" data-prop="titleBar.activeForeground" on-mouseenter="_onSectionMouseenter" on-mouseleave="_onSectionMouseleave">[[themeName]] &mdash; Color Your Code</span>
    </div>
  </template>

  <script src="cyc-editor-titlebar.js"></script>
</dom-module>
