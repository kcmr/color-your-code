<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../cyc-editor-window/cyc-editor-window.html">
<link rel="import" href="../cyc-theme-editor/cyc-theme-editor.html">
<link rel="import" href="../cyc-mixins/cyc-utils-mixin.html">
<link rel="import" href="../cyc-dm/cyc-dm.html">

<dom-module id="cyc-app">
  <template>
    <link rel="stylesheet" href="cyc-app.css" inline>

    <cyc-dm hidden url="[[themeFile]]" on-response-success="_onDmResponseSuccess"></cyc-dm>

    <div class="preview">
      <h1 class="site-title" role="text">
        <svg aria-hidden="true" viewBox="0 0 160 160" class="site-title__logo">
          <path d="M 3 115 L 112 6 L 148 21 L 16 120 L 3 115 Z"></path>
          <path d="M 112 6 L 148 21 L 150 136 L 112 152 L 112 6 Z"></path>
          <path d="M 148 135 L 112 152 L 3 43 L 17 37 L 148 135 Z"></path>
        </svg>

        <span>Color your Code</span>
      </h1>

      <cyc-editor-window
        theme-name="[[_themeName]]"
        highlight-section="[[_highlightedEditorSection]]"
        on-editor-section-hover="_onEditorWindowSectionHover"
        on-click="_onEditorWindowClick">
      </cyc-editor-window>
    </div>

    <cyc-theme-editor class="panel" id="panel"
      colors="[[_colors]]"
      highlight-color="[[_highlightedEditorColor]]"
      on-color-hover="_onThemeEditorColorHover">
    </cyc-theme-editor>
  </template>

  <script src="cyc-app.js"></script>
</dom-module>
