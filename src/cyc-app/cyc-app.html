<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../cyc-editor-window/cyc-editor-window.html">
<link rel="import" href="../cyc-theme-editor/cyc-theme-editor.html">
<link rel="import" href="../cyc-mixins/cyc-utils-mixin.html">

<dom-module id="cyc-app">
  <template>
    <link rel="stylesheet" href="cyc-app.css" inline>

    <iron-ajax
      auto
      url="[[themeFile]]"
      handle-as="json"
      last-response="{{_theme}}"></iron-ajax>

    <div class="preview">
      <h1 class="site-title" role="text">
        <svg aria-hidden="true" viewBox="0 0 160 160" class="site-title__logo">
          <path d="M 3 115 L 112 6 L 148 21 L 16 120 L 3 115 Z"></path>
          <path d="M 112 6 L 148 21 L 150 136 L 112 152 L 112 6 Z"></path>
          <path d="M 148 135 L 112 152 L 3 43 L 17 37 L 148 135 Z"></path>
        </svg>

        <span>Color your Code</span>
      </h1>

      <cyc-editor-window highlight="[[_highlightSection]]" on-editor-part-hover="_setFoundColor"></cyc-editor-window>
    </div>

    <cyc-theme-editor class="panel" theme="[[_theme]]" on-color-hover="_setHighlight" highlight-color="[[_foundColor]]"></cyc-theme-editor>
  </template>

  <script src="cyc-app.js"></script>
</dom-module>
