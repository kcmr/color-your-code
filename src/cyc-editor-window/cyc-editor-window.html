<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../cyc-editor-sidebar/cyc-editor-sidebar.html">
<link rel="import" href="../cyc-editor-titlebar/cyc-editor-titlebar.html">


<dom-module id="cyc-editor-window">
  <template>
    <link rel="stylesheet" href="cyc-editor-window.css" inline>

    <cyc-editor-titlebar></cyc-editor-titlebar>

    <div class="body">
      <div class="activityBar" data-prop="activityBar.background"></div>
      <cyc-editor-sidebar class="sidebar" data-prop="sideBar.background"></cyc-editor-sidebar>
      <div class="editor" data-prop="editor.background"></div>
    </div>

    <div class="statusBar"></div>
  </template>

  <script>
    class CycEditorWindow extends Polymer.Element {
      static get is() {
        return 'cyc-editor-window';
      }

      static get properties() {
        return {
          /**
           * Name of the UI item to highlight.
           */
          highlight: {
            type: String,
            observer: '_highlightSection',
          }
        };
      }

      _highlightSection(prop) {
        if (!this._uis) {
          this._uis = this.shadowRoot.querySelectorAll('[data-prop]');
        }
        for (const ui of this._uis) {
          ui.classList.toggle('highlight', ui.dataset.prop === prop);
        }
      }
    }

    window.customElements.define(CycEditorWindow.is, CycEditorWindow);
  </script>
</dom-module>
