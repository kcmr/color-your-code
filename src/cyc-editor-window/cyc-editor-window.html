<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../cyc-editor-sidebar/cyc-editor-sidebar.html">


<dom-module id="cyc-editor-window">
  <template>
    <link rel="stylesheet" href="cyc-editor-window.css" inline>

    <div class="titleBar">
      <div class="titleBar__buttons">
        <div class="winBtn winBtn--close"></div>
        <div class="winBtn winBtn--minimize"></div>
        <div class="winBtn winBtn--maximize"></div>
      </div>
    </div>

    <div class="body">
      <div class="activityBar"></div>
      <cyc-editor-sidebar class="sidebar"></cyc-editor-sidebar>
      <div class="editor"></div>
    </div>

    <div class="statusBar"></div>
  </template>

  <script>
    class CycEditorWindow extends Polymer.Element {
      static get is() {
        return 'cyc-editor-window';
      }

      static get properties() {
        return {};
      }
    }

    window.customElements.define(CycEditorWindow.is, CycEditorWindow);
  </script>
</dom-module>
