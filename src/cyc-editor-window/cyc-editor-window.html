<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../cyc-editor-sidebar/cyc-editor-sidebar.html">
<link rel="import" href="../cyc-editor-titlebar/cyc-editor-titlebar.html">
<link rel="import" href="../cyc-editor-activitybar/cyc-editor-activitybar.html">
<link rel="import" href="../cyc-editor-statusbar/cyc-editor-statusbar.html">
<link rel="import" href="../cyc-mixins/cyc-highlight-mixin.html">
<link rel="import" href="../cyc-styles/cyc-shared-styles.html">

<dom-module id="cyc-editor-window">
  <template>
    <link rel="stylesheet" href="cyc-editor-window.css" include="cyc-shared-styles" inline>

    <cyc-editor-titlebar
      highlight-section="[[highlightSection]]"
      class="titleBar"
      data-prop="titleBar.activeBackground"
      on-mouseenter="_onSectionMouseenter"
      on-mouseleave="_onSectionMouseleave"></cyc-editor-titlebar>

    <div class="body">
      <cyc-editor-activitybar
        highlight-section="[[highlightSection]]"
        class="activityBar"
        data-prop="activityBar.background"
        on-mouseenter="_onSectionMouseenter"
        on-mouseleave="_onSectionMouseleave"></cyc-editor-activitybar>
      <cyc-editor-sidebar
        highlight-section="[[highlightSection]]"
        class="sidebar"
        data-prop="sideBar.background"
        on-mouseenter="_onSectionMouseenter"
        on-mouseleave="_onSectionMouseleave"></cyc-editor-sidebar>
      <div
        class="editor"
        data-prop="editor.background"
        on-mouseenter="_onSectionMouseenter"
        on-mouseleave="_onSectionMouseleave"></div>
    </div>

    <cyc-editor-statusbar
      highlight-section="[[highlightSection]]"
      class="statusBar"
      data-prop="statusBar.background"
      on-mouseenter="_onSectionMouseenter"
      on-mouseleave="_onSectionMouseleave"></cyc-editor-statusbar>
  </template>

  <script src="cyc-editor-window.js"></script>
</dom-module>
