<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../cyc-editor-sidebar/cyc-editor-sidebar.html">
<link rel="import" href="../cyc-editor-titlebar/cyc-editor-titlebar.html">
<link rel="import" href="../cyc-mixins/cyc-highlight-mixin.html">
<link rel="import" href="../cyc-styles/cyc-shared-styles.html">

<dom-module id="cyc-editor-window">
  <template>
    <link rel="stylesheet" href="cyc-editor-window.css" include="cyc-shared-styles" inline>

    <cyc-editor-titlebar
      highlight="[[highlight]]"
      class="titleBar"
      data-prop="titleBar.activeBackground"></cyc-editor-titlebar>

    <div class="body">
      <div class="activityBar" data-prop="activityBar.background"></div>
      <cyc-editor-sidebar class="sidebar" data-prop="sideBar.background"></cyc-editor-sidebar>
      <div class="editor" data-prop="editor.background"></div>
    </div>

    <div class="statusBar"></div>
  </template>

  <script>
    class CycEditorWindow extends ColorYourCode.HighlightMixin(Polymer.Element) {
      static get is() {
        return 'cyc-editor-window';
      }

      static get properties() {
        return {};
      }
    }

    window.customElements.define(CycEditorWindow.is, CycEditorWindow);
  </script>
</dom-module>
