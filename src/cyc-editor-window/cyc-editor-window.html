<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../cyc-editor-sidebar/cyc-editor-sidebar.html">
<link rel="import" href="../cyc-editor-titlebar/cyc-editor-titlebar.html">
<link rel="import" href="../cyc-editor-activitybar/cyc-editor-activitybar.html">
<link rel="import" href="../cyc-editor-statusbar/cyc-editor-statusbar.html">
<link rel="import" href="../cyc-mixins/cyc-highlight-mixin.html">
<link rel="import" href="../cyc-styles/cyc-shared-styles.html">

<dom-module id="cyc-editor-window">
  <template>
    <link rel="stylesheet" href="cyc-editor-window.css" include="cyc-shared-styles" inline>

    <cyc-editor-titlebar
      highlight="[[highlight]]"
      class="titleBar"
      data-prop="titleBar.activeBackground"></cyc-editor-titlebar>

    <div class="body">
      <cyc-editor-activitybar
        highlight="[[highlight]]"
        class="activityBar"
        data-prop="activityBar.background"></cyc-editor-activitybar>
      <cyc-editor-sidebar
        class="sidebar"
        data-prop="sideBar.background"></cyc-editor-sidebar>
      <div
        class="editor"
        data-prop="editor.background"></div>
    </div>

    <cyc-editor-statusbar
      class="statusBar"
      data-prop="statusBar.background"></cyc-editor-statusbar>
  </template>

  <script>
    /**
     * CYC Editor Window
     * @polymer
     * @customElement
     * @appliesMixin ColorYourCode.HighlightMixin
     */
    class CycEditorWindow extends ColorYourCode.HighlightMixin(Polymer.Element) {
      static get is() {
        return 'cyc-editor-window';
      }

      static get properties() {
        return {};
      }
    }

    window.customElements.define(CycEditorWindow.is, CycEditorWindow);
  </script>
</dom-module>
