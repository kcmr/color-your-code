<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="cyc-editor-preview">
  <template>
    <link rel="stylesheet" href="cyc-editor-preview.css" inline>

    <div class="titleBar">
      <div class="titleBar__buttons">
        <div class="winBtn winBtn--close"></div>
        <div class="winBtn winBtn--minimize"></div>
        <div class="winBtn winBtn--maximize"></div>
      </div>
    </div>

    <div class="body">
      <div class="activityBar"></div>

      <div class="sidebar">
        <div class="sidebar__heading panel-heading">Explorador</div>
        <div class="sidebar-panel">
          <div class="sidebar-panel__heading panel-heading">Editores abiertos</div>
          <ul class="sidebar-panel__open-files">
            <li class="modified selected">some-file.html</li>
            <li>some-file.js</li>
            <li>some-file.scss</li>
          </ul>
        </div>
      </div>

      <div class="editor"></div>
    </div>

    <div class="statusBar"></div>
  </template>

  <script>
    class CycEditorPreview extends Polymer.Element {
      static get is() {
        return 'cyc-editor-preview';
      }

      static get properties() {
        return {};
      }
    }

    window.customElements.define(CycEditorPreview.is, CycEditorPreview);
  </script>
</dom-module>
