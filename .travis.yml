language: node_js
sudo: required
node_js:
- '8'
addons:
  chrome: stable
install:
- npm install
- npm install -g codecov
before_script:
- npm install -g polymer-cli@1.7.2
script:
- xvfb-run npm test
- codecov
- npm run build
deploy:
  skip_cleanup: true
  provider: surge
  project: "./build/es6-bundled"
  domain: coloryourcode.surge.sh
env:
  global:
  - secure: 
